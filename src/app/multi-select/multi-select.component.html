<div class="citiesListFilter">
  <h2>Selected cities</h2>
  <div class="chipsContainer" (click)="showDropDown($event)">
    <span class="dropDownIcon" [ngClass]="{'active': isDropDownVisible}"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="20px" height="20px" viewBox="0 0 292.362 292.362" style="enable-background:new 0 0 292.362 292.362;"
	 xml:space="preserve">

	<path d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424
		C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428
		s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"/>
</svg></span>
    <ul>
      <li *ngFor="let city of selectedCitiesArray">{{city.name}}<span class="deleteCity"  (click)="removeCity(city.value)">X</span></li>
    </ul>
  </div>
  <div class="citiList" [hidden]="!isDropDownVisible">
    <div class="filter">
      <input placeholder="Search city" (input)="filterCities()" [(ngModel)]="searchValue">
    </div>
    <ul (click)="selectCity($event)">
      <li *ngFor="let city of filteredCitiesArray" [ngClass]="{'selected':city.selected}">
        <label>
          <input type="checkbox" value="{{city.value}}" [checked]="city.selected">{{city.name}}
        </label>
      </li>
    </ul>
  </div>
</div>
